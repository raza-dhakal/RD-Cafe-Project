<!DOCTYPE html>
<html>
<head>
    <title>Menu - RD Cafe</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="navbar">RD Cafe Menu</div>
    <div class="container">
        {% for item in items %}
            <div class="card">
                <h3>{{ item[1] }}</h3>
                <p>Price: Rs. {{ item[2] }}</p>
                <img src="/static/{{ item[3] }}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
