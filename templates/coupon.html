<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coupon & Loyalty | RD Cafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #fff8f0;
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
        }

        .coupon-container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #c1440e;
            text-align: center;
        }

        .offers {
            margin-top: 30px;
        }

        .offers li {
            margin: 10px 0;
            font-size: 18px;
        }

        .coupon-img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin: 20px 0;
            border-radius: 10px;
        }

        .note {
            margin-top: 20px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="coupon-container">
        <h1>RD Cafe Coupons & Loyalty Offers</h1>

        <ul class="offers">
            <li><strong>Saturday Offer:</strong> 5% off on all orders</li>
            <li><strong>Student Discount:</strong> 50% off with student ID</li>
            <li><strong>24 Hours Open:</strong> Come anytime!</li>
            <li><strong>Loyalty Card:</strong> Visit 10 times, get 1 free item</li>
        </ul>

        <img src="{{ url_for('static', filename='images/coupon_card.jpg') }}" alt="RD Cafe Coupon Card" class="coupon-img">

        <p class="note">* Terms & conditions apply. Offers are valid only at RD Cafe physical & online store.</p>
    </div>
</body>
</html>
